apiVersion: pkg.crossplane.io/v1
kind: Provider
metadata:
 name: provider-azure
 annotations:
   argocd.argoproj.io/sync-wave: "-1"
spec:
 package: "crossplane/provider-azure:master"
---
apiVersion: azure.crossplane.io/v1beta1
kind: ProviderConfig
metadata:
 name: default
spec:
 credentials:
   source: Secret
   secretRef:
     namespace: crossplane
     name: azure-creds
     key: creds
